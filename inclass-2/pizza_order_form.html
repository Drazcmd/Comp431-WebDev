	<title>In class excercise: Validated pizza order form!</title>

<body>

	<img src="pizzaphoto.jpg"
 	alt="Yummy Pizza photo"
 	style="width:128px;height:128px;">

	<form id="Pizza Order" method="" action="#">	
		<p>Name: <input type="text" name="name"></p>
		<p>Address: (#### Street Name, no abbreviations) 
			<input type="text" name="Address" pattern="\d{4}(\s[a-zA-Z]+)+">
		</p>
		<p>Phone Number: (123-123-1234) 
			<input type="text" name="Phone Number" pattern="\d{3}-\d{3}-\d{4}">
		</p>
		<p>Pizza Size</p>
		<p>Pizza Toppings</p>
		<input type="submit" value ="Place Order">
