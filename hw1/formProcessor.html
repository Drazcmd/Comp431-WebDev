<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="author" content="Clayton Drazner (cmd11)"> 
</head>
<body onload="readFromGET()">
	<p id="timestampHolder"> </p>
	<table border="1" id="table">
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
	</table>
</body>
<script>
function readFromGET(){
	//Render timestamp
	var timestamp = parseInt(location.search.split("?timestamp=")[1])
	var timestampDate = new Date(timestamp)
	document.getElementById("timestampHolder").innerHTML = "The form sent here says it was loaded at the following date: " + timestampDate
	console.log("Timestamp is: ", timestampDate)

	//Various rows
	var r1 = location.search.split("&")[1].split("=")
	var r2 = location.search.split("&")[2].split("=")
	var r3 = location.search.split("&")[3].split("=")
	var r4 = location.search.split("&")[4].split("=")
	var r5 = location.search.split("&")[5].split("=")
	var r6 = location.search.split("&")[6].split("=")
	var r7 = location.search.split("&")[7].split("=")
	var r8 = location.search.split("&")[8].split("=")
	var tableRows = [["Query Keys:", "Query Values:"], r1,r2,r3,r4,r5,r6,r7,r8]
	console.log(tableRows)

	//Add in the <tr> and <td> needed to make the table
	tableHtml = tableRows.map(function (row) {
		return "<tr><td>" + row[0] + "</td><td>" + row[1] + "</td></tr>"
	})

	//to prevent commas from showing up, must convert to string
	tableHtmlString = tableHtml.join("\n")
	document.getElementById("table").innerHTML = tableHtmlString
}
</script>
</html>
